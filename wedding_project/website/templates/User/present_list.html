{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wish list</title>
	<script src="../../static/script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
</head>
<body>
	<div id="wrapper">
		<div class="presentReservation col-sm-4 col-sm-offset-1">
			<h2 class="title">Choose presents</h2>
			{% for present in present_list %}
				<div class="row">
					<input type="checkBox"><p>{{present.present_name}}</p></input>
				</div>
			{% endfor %}
			<div class="row">
				<input id="suggestion1" type="text" placeholder="Add here..." />
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-2">
					<input id="addNewSuggestions" class="btn btn-success" type="button" onclick="addNewSuggestions()" value="+ Add new suggestion"/>
				</div>
				<div class="col-sm-2 col-sm-offset-2">
					<input id="saveButton" class="btn btn-warning" type="button" onclick="saveList()" value="Save list"/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
