{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wish list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./scripts/script.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
</head>
<body>
	<div id="wrapper">
		<div class="presents col-sm-4 col-sm-offset-1">
			<h2 class="title">Add presents to wish list</h2>
			<div class="row">
				<input id="present1" type="text"/>
			</div>
			<div class="row">
				<input id="present2" type="text"/>
			</div>
			<div class="row">
				<input id="present3" type="text"/>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-2">
					<input id="addButtonPresent" class="btn btn-success" type="button" onclick="appendNewPresent()" value="+ Add more presents"/>
				</div>
				<div class="col-sm-2 col-sm-offset-2">
					<input id="saveButton" class="btn btn-warning" type="button" onclick="saveList()" value="Save list"/>
				</div>
			</div>
		</div>
		<div class="guests col-sm-4 col-sm-offset-1">
			<h2 class="title">Add guest</h2>
			<div class="row">
				<input id="guest1" type="text"/>
			</div>
			<div class="row">
				<input id="guest2" type="text"/>
			</div>
			<div class="row">
				<input id="guest3" type="text"/>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-2">
					<input id="addButtonGuest" class="btn btn-success" type="button" onclick="appendNewGuest()" value="+ Add more guests"/>
				</div>
				<div class="col-sm-2 col-sm-offset-2">
					<input id="saveButton" class="btn btn-warning" type="button" onclick="saveList()" value="Save list"/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
